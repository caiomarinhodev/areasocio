{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block body %}
    <body class="hold-transition login-page">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <div class="login-box">
        <div class="login-logo">
            <a href="#">Área do Sócio</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Faça login para iniciar sua sessão</p>

            <form action="" method="post" id="form" data-parsley-validate>{% csrf_token %}
                <div class="form-group has-feedback">
                    {{ form.email }}
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    {{ form.password }}
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat submit">Entrar
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <hr/>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <a href="/registro" class="">Inscrever-me como Sócio</a>
                </div>
            </div>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    {% include 'scripts.html' %}
    {% include 'loading.html' %}
    <script>
        $(document).ready(function () {
            allInputsValidation(true, []);
        });
    </script>

    </body>
{% endblock %}
